<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>week4challange</title>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">week4challange</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="col-12">
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="app"></div>
          <div id="quote"></div>
          <div id="img"></div>
          <div><ul id="list"></ul></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9"></div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-header">Task-List</div>
            <div class="card-body" id="todoList">
              <form onsubmit="app.taskController.createTask()">
                <label for="list-name" class="sr-only"></label>
                <input type="text" minlength="3" name="description">
                <button type="submit" class="btn btn-secondary">Add Task</button>
              </form>
              <div id="task"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>
